<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loaf-DOM sample</title>
  <style>
    html, body {height: 100%;}
    #wrap {height: 100%; overflow: auto;}
  </style>
</head>
<body>
  <div id="wrap">
    <section class="container">
      <h1>Loaf-DOM Sample Code</h1>
      <div id="content">
        <p class="color color-blue">blue color</p>
        <p class="color color-red">red color</p>
        <p class="color color-yellow">yellow color</p>
      </div>
      <p id="next-target-p">not #content children and next element background black</p>
      <div>prev dev color green</div>
      <div id="prev-target-div">
        <p>prev method target div element</p>
        <p>and parent background yellow</p>
      </div>
    </section>
    <div id="children-choice">
      <p>parent choice</p>
      <p class="target-children">target children1</p>
      <p class="target-children">target children2</p>
    </div>

    <div id="animation" style="position: absolute; width: 50px; height: 50px; left: 0; background: red;"></div>
    <div id="animation-scroll" style="width: 200px; height: 100px; overflow: scroll; margin-top: 100px;">
      <div style="width: 550px;">
        <span style="display: inline-block; width: 100px; height: 100px; background: red;"></span>
        <span style="display: inline-block; width: 100px; height: 100px; background: blue;"></span>
        <span style="display: inline-block; width: 100px; height: 100px; background: green;"></span>
        <span style="display: inline-block; width: 100px; height: 100px; background: white;"></span>
        <span style="display: inline-block; width: 100px; height: 100px; background: yellow;"></span>
      </div>
    </div>

    <div class="click-target">click</div>
    <div class="click-target">click2</div>
    <div id="el-method-target">
      <p>target1</p>
      <p>target2</p>
    </div>
  </div>
</body>
</html>
